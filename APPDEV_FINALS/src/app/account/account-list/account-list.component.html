<div class="container">

    <br>

	<h2>ACCOUNTS LIST:</h2>

    <div class="col-12">
        <button class="btn btn-info" type="submit">Add New</button>
      </div>

    <div class="container  mt-3">
        
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">Fullname</th>
                <th scope="col">Account Type</th>
                <th scope="col">Username</th>     
                <th scope="col">Actions</th>          
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let account of account$ | async" [class.selected]="account.id === SelectedId">
                <th scope="row"><a [title]="account.id">{{account.firstName}} {{account.middleName}} {{account.lastName}}</a></th>
                <td>{{account.accountType}}</td>
                <td>{{account.username}}</td>
                <td>
                      <button type="button" class="btn btn-outline-success actions me-1"
                          [routerLink]="['/accounts', account.id]">
                                  <i class="bi bi-info-circle"></i>View 
                      </button>
                      <button type="button" class="btn btn-outline-danger actions ms-1">
                                  <i class="bi bi-danger-circle"></i>Delete 
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
  
  </div>
